<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>To Do List</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container-fluid main-content">
      <h1 class="display-3">To Do List</h1>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link task-status all-tasks active" href="#">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link task-status active-tasks" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link task-status completed-tasks" href="#">Completed</a>
        </li>
      </ul>
      <div class="row">
        <div class="input-group mb-3 col-12 col-sm-6">
          <input type="text" class="form-control input-todo" placeholder="What needs to be done?">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-todo-add" type="button">+</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 todo-list-div">
          <ul class="list-group todo-list">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
